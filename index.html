<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/header-logo.svg" alt="Надпись Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__info-row-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-row-edit-button"
            aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Кнопка добавления карточек"></button>
    </section>
    <section class="elements content__elements" aria-label="Карточки достопримечательностей">

    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__project-name">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup page__popup-profile">
    <div class="popup__container">
      <form name="profile-editing-form" class="popup__form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Ваше имя" required class="popup__input popup__input_element_name">
        <input type="text" name="job" placeholder="Ваш род деятельности" required
          class="popup__input popup__input_element_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close-button" aria-label="Кнопка закрытия"></button>
      </form>
    </div>
  </div>
  <div class="popup page__popup-card">
    <div class="popup__container">
      <form name="profile-editing-form" class="popup__form">
        <h2 class="popup__header">Новое место</h2>
        <input type="text" name="title" placeholder="Название" required class="popup__input popup__input_element_title">
        <input type="text" name="link" placeholder="Ссылка на картинку" required
          class="popup__input popup__input_element_link">
        <button type="submit" class="popup__save-button">Создать</button>
        <button type="button" class="popup__close-button" aria-label="Кнопка закрытия"></button>
      </form>
    </div>
  </div>
  <div class="popup page__popup-photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close-button-photo" aria-label="Кнопка закрытия"></button>
      <figure class="popup__figure">
        <img class="popup__photo">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="card-template">
    <article class="element">
      <img class="element__photo">
      <button type="button" class="element__garbage-icon" aria-label="Кнопка удаления карточки"></button>
      <div class="element__caption">
        <h2 class="element__caption-title"></h2>
        <button type="button" class="element__caption-like" aria-label="Кнопка лайка"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
