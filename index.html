<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/header-logo.svg" alt="Надпись Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__info-row-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-row-edit-button"
            aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Кнопка добавления карточек"></button>
    </section>
    <section class="elements content__elements" aria-label="Карточки достопримечательностей">
      <article class="element">
        <img src="./images/karachayevsk.jpg" alt="Вид на Сентинский храм" class="element__photo">
        <div class="element__caption">
          <h2 class="element__caption-title">Карачаевск</h2>
          <button type="button" class="element__caption-like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/gora-elbrus.jpg" alt="Вид на гору Эльбрус" class="element__photo">
        <div class="element__caption">
          <h2 class="element__caption-title">Гора Эльбрус</h2>
          <button type="button" class="element__caption-like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombaj.jpg" alt="Вид Белалакую гору" class="element__photo">
        <div class="element__caption">
          <h2 class="element__caption-title">Домбай</h2>
          <button type="button" class="element__caption-like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/gora-elbrus.jpg" alt="Вид на гору Эльбрус" class="element__photo">
        <div class="element__caption">
          <h2 class="element__caption-title">Гора Эльбрус</h2>
          <button type="button" class="element__caption-like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombaj.jpg" alt="Вид Белалакую гору" class="element__photo">
        <div class="element__caption">
          <h2 class="element__caption-title">Домбай</h2>
          <button type="button" class="element__caption-like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachayevsk.jpg" alt="Вид на Сентинский храм" class="element__photo">
        <div class="element__caption">
          <h2 class="element__caption-title">Карачаево-Черкесская республика</h2>
          <button type="button" class="element__caption-like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__project-name">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form name="profile-editing-form" class="popup__form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Ваше имя" required class="popup__input popup__input_element_name">
        <input type="text" name="job" placeholder="Ваш род деятельности" required
          class="popup__input popup__input_element_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close-button" aria-label="Кнопка закрытия"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
