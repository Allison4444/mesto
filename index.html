<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/header-logo.svg" alt="Надпись Mesto" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile-info">
        <div class="profile-info-row">
          <h1 class="profile-info-row__name">Жак-Ив Кусто</h1>
          <button class="profile-info-row__edit-button"></button>
        </div>
        <p class="profile-info__job">Исследователь океана</p>
      </div>
      <div class="add-button">
        <button class="add-button__position"></button>
      </div>
    </section>
    <div class="elements content__elements">
      <article class="element">
        <img src="./images/karachayevsk.jpg" alt="Вид на Сентинский храм" class="element__photo">
        <div class="mask-group element__mask-group">
          <p class="mask-group__title">Карачаевск</p>
          <button class="mask-group__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/gora-elbrus.jpg" alt="Вид на гору Эльбрус" class="element__photo">
        <div class="mask-group element__mask-group">
          <p class="mask-group__title">Гора Эльбрус</p>
          <button class="mask-group__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombaj.jpg" alt="Вид Белалакую гору" class="element__photo">
        <div class="mask-group element__mask-group">
          <p class="mask-group__title">Домбай</p>
          <button class="mask-group__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/gora-elbrus.jpg" alt="Вид на гору Эльбрус" class="element__photo">
        <div class="mask-group element__mask-group">
          <p class="mask-group__title">Гора Эльбрус</p>
          <button class="mask-group__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombaj.jpg" alt="Вид Белалакую гору" class="element__photo">
        <div class="mask-group element__mask-group">
          <p class="mask-group__title">Домбай</p>
          <button class="mask-group__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachayevsk.jpg" alt="Вид на Сентинский храм" class="element__photo">
        <div class="mask-group element__mask-group">
          <p class="mask-group__title">Карачаево-Черкесская республика</p>
          <button class="mask-group__like"></button>
        </div>
      </article>
    </div>
  </main>
  <footer class="footer page__footer">
    <p class="footer__project-name">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form action="" class="popup__container">
      <h2 class="popup__container popup__container_element_title">Редактировать профиль</h2>
      <input type="text" class="popup__container popup__container_element_name">
      <input type="text" class="popup__container popup__container_element_bio">
      <button type="button" class="popup__container popup__container_element_button">Сохранить</button>
      <button type="button" class="popup__container popup__container_element_close-button"></button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
